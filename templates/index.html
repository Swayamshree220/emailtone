<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Email Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">üìß Email Assistant</div>
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-value" id="emails-count">0</span>
                <span class="stat-label">Improved</span>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Corporate Email Assistant</h1>
        <p class="tagline">Transform harsh emails into professional communication</p>

        <!-- Mode Tabs -->
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="rewrite">‚úçÔ∏è Rewrite</button>
            <button class="mode-btn" data-mode="toxicity">üî• Toxicity</button>
            <button class="mode-btn" data-mode="decode">üîç Decode</button>
            <button class="mode-btn" data-mode="thread">üìä Thread</button>
        </div>

        <!-- REWRITE MODE -->
        <div id="rewrite-mode" class="mode-panel active">
            <div class="template-bar">
                <span class="template-label">Quick templates:</span>
                <button class="template-btn" data-template="deadline_reminder">Deadline</button>
                <button class="template-btn" data-template="meeting_request">Meeting</button>
                <button class="template-btn" data-template="feedback">Feedback</button>
                <button class="template-btn" data-template="followup">Follow-up</button>
            </div>

            <div class="form-section">
                <div class="input-group">
                    <label>Your Email:</label>
                    <textarea id="email-input" placeholder="Type your email here..."></textarea>
                </div>

                <div class="controls">
                    <div class="control">
                        <label>Tone:</label>
                        <select id="tone-select">
                            {% for key, value in tones.items() %}
                            <option value="{{ key }}">{{ value.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="control">
                        <label>Firmness: <span id="aggression-value">50</span>%</label>
                        <input type="range" id="aggression-slider" min="0" max="100" value="50">
                    </div>

                    <div class="control">
                        <label>Style:</label>
                        <select id="personality-select">
                            <option value="">Professional</option>
                            {% for key in personalities %}
                            <option value="{{ key }}">{{ key.title() }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <button class="btn-primary" id="rewrite-btn">Transform Email</button>

                <div class="result" id="rewrite-output" style="display: none;">
                    <label>Result:</label>
                    <div class="result-box" id="rewritten-text"></div>
                    <button class="btn-secondary" id="copy-rewrite">Copy</button>
                </div>
            </div>
        </div>

        <!-- TOXICITY MODE -->
        <div id="toxicity-mode" class="mode-panel">
            <div class="form-section">
                <div class="input-group">
                    <label>Email to Analyze:</label>
                    <textarea id="toxicity-input" placeholder="Paste email here..."></textarea>
                </div>

                <button class="btn-primary" id="toxicity-btn">Analyze</button>

                <div class="result" id="toxicity-output" style="display: none;">
                    <div class="meter">
                        <label>Toxicity: <span id="toxicity-percent">0%</span></label>
                        <div class="meter-bar">
                            <div class="meter-fill" id="toxicity-fill"></div>
                        </div>
                        <p class="meter-desc" id="toxicity-desc"></p>
                    </div>

                    <div class="highlighted-text" id="highlighted-email"></div>
                    <div id="phrase-list"></div>
                </div>
            </div>
        </div>

        <!-- DECODE MODE -->
        <div id="decode-mode" class="mode-panel">
            <div class="form-section">
                <div class="input-group">
                    <label>Email to Decode:</label>
                    <textarea id="decode-input" placeholder="Paste corporate email here..."></textarea>
                </div>

                <button class="btn-primary" id="decode-btn">Decode</button>

                <div class="result" id="decode-output" style="display: none;">
                    <div class="score-display">
                        <label>Aggression Score: <span id="aggression-score">0/10</span></label>
                        <div class="score-bar">
                            <div class="score-fill" id="aggression-fill"></div>
                        </div>
                    </div>
                    <div class="result-box" id="decoded-text"></div>
                </div>
            </div>
        </div>

        <!-- THREAD MODE -->
        <div id="thread-mode" class="mode-panel">
            <div class="form-section">
                <div class="input-group">
                    <label>Email Thread:</label>
                    <textarea id="thread-input" rows="8" placeholder="Paste full conversation..."></textarea>
                </div>

                <button class="btn-primary" id="analyze-btn">Analyze</button>

                <div class="result" id="thread-output" style="display: none;">
                    <div class="result-box" id="thread-analysis"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat -->
    <button class="chat-btn" id="chat-toggle">üí¨</button>

    <div class="chat-panel" id="chat-panel">
        <div class="chat-header">
            <span>Email Coach</span>
            <button class="chat-close" id="chat-close">‚úï</button>
        </div>

        <div class="chat-chips">
            <button class="chip" data-suggestion="Is this email too harsh?">Too harsh?</button>
            <button class="chip" data-suggestion="Make this more polite">More polite</button>
            <button class="chip" data-suggestion="Which tone should I choose?">Which tone?</button>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="chat-msg bot">
                <div class="msg-content">Hi! I'm your email coach. How can I help?</div>
            </div>
        </div>

        <div class="chat-input-wrap">
            <input type="text" class="chat-input" id="chat-input" placeholder="Ask a question...">
            <button class="chat-send" id="chat-send">Send</button>
        </div>

        <div class="typing" id="typing-indicator" style="display: none;">
            <span></span><span></span><span></span>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
